on: [ "push", "pull_request" ]
name: Test Coveralls
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§º Checkout Repository Code
        uses: actions/checkout@v3

      - name: ðŸ›  Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven

      - name: ðŸ“¦ Build with Maven
        run: mvn --batch-mode --update-snapshots test jacoco:report

      - name: ðŸš€ Coverall Coverage Report Submission
        run: mvn coveralls:report --define repoToken=${{ secrets.COVERALL_REPO_TOKEN }}
